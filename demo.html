<html>
	<head>
		<script src="jquery-2.1.3.min.js"></script>
		<script src="mondrian-dev.js"></script>
		<script type="text/javascript" language="javascript">
			
			function add(){
				newObj = jQuery("<div></div>")
				newObj
					.css("height", Math.floor((Math.random() * 500) + 1) + "px")
					.css("width", Math.floor((Math.random() * 500) + 1) + "px")
					.css("background", "red")
					.html("new node");
				mondrian.add(".mondrian2", newObj);	
			}
			
			jQuery(window).load( 
				function(){
					jQuery(".mondrian2")
						.children()
						.each(
							function(index,value){
								jQuery(value)
									.on("click", function(event){
											mondrian.remove(event.currentTarget);
										}
									);
							}
						);
					mondrian = Object.create(Mondrian);
					mondrian.init(".mondrianholder", {placefirst: "middle", appear: "fadeIn"});
				}
			);
		</script>
	</head>
	<body>
		<div class="mondrianholder" style="position:relative; width:70%; border:1px solid blue">
			<div style="height: 150px; width: 150px; background:#f00">1</div>
			<div style="height: 150px; width: 250px; background:#f00">2</div>
			<div style="height: 20px; width: 20px; background:#f00">3</div>
			<div style="height: 100px; width: 300px; background:#f00">4</div>
			<div style="height: 100px; width: 150px; background:#f00">5</div>
			<div style="height: 100px; width: 150px; background:#f00">6</div>
			<div style="height: 150px; width: 150px; background:#f00">1</div>
			<div style="height: 150px; width: 250px; background:#f00">2</div>
		</div>
		<div style="position:relative; width:40%; border:1px solid blue">
			<div onclick="javascript:add()">ADD</div>
		</div>
	</body>
</html>
